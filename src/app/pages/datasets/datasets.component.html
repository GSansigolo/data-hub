<div class="main">

    <div class="left">

        <div class="greybox-left">
          
            <p class="text-muted">Filters:</p>

            <div class='divfilter'>

                <p class="text-muted">Publication Year:</p>
                <div class="border3">

                
                <form [formGroup]="form" (ngSubmit)="years()" >
                        <div formArrayName="years" *ngFor="let year of form.controls.years.controls; let k = index">
                          <input type="checkbox" [formControlName]="k" [(ngModel)]="filterYear[years[k].name]"  (change)="filterChangeYears()">
                          {{years[k].name}}
                        </div>
                    
                </form>
              </div>
            </div>

            <div class='divfilter'>

                    <p class="text-muted">Categories:</p>
                    <div class="border3">

                    <form [formGroup]="form" (ngSubmit)="categories()" >
                            <div formArrayName="categories" *ngFor="let categorie of form.controls.categories.controls; let i = index">
                              <input type="checkbox" [formControlName]="i" [(ngModel)]="filterCategory[categories[i].name]"  (change)="filterChangeCategories()">
                              {{categories[i].name}}
                            </div>
                        
                    </form>
                                          
                  </div>
            </div>

            <div class='divfilter'>

                    <p class="text-muted">Repositories:</p>
                    <div class="border3">

                    <form [formGroup]="form" (ngSubmit)="repositories()" >
                            <div formArrayName="repositories" *ngFor="let repositorie of form.controls.repositories.controls; let l = index">
                              <input type="checkbox" [formControlName]="l" [(ngModel)]="filterRepository[repositories[l].name]"  (change)="filterChangeRepositories()">
                              {{repositories[l].name}}
                            </div>
                        
                    </form>
                  </div>
            </div>

            <div class='divfilter'>

                    <p class="text-muted">Filetypes:</p>
                    <div class="border3">

                    <form [formGroup]="form" (ngSubmit)="filetypes()" >
                            <div formArrayName="filetypes" *ngFor="let filetype of form.controls.filetypes.controls; let m = index">
                              <input type="checkbox" [formControlName]="m" [(ngModel)]="filterFiletypes[filetypes[m].name]"  (change)="filterChangeFiletypes()">
                              {{filetypes[m].name}}
                            </div>
                        
                    </form>
                  </div>
            </div>

            <div class='divfilter'>

                    <p class="text-muted">Maps:</p>
                    <div class="border3">
                    <div class="mapbox">
                            <app-map>
                            <!-- Add a layer OSM -->
                            <app-layer 
                            layer= "OSM"
                            opacity= .5
                            visibility= true
                            ></app-layer>
                            <!-- Add interaction -->
                            <app-interaction></app-interaction>
                            <!-- Add a control insde the map (boolmark) -->
                            <app-control></app-control>
                        </app-map>
                        </div>
            </div>
          </div>

        </div>
        <div class='divfilterb2'>
                
            </div>
    </div>
    <div class="right">

        <div class="greybox-right">
            <div class="divrepolist">
                

                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                  
                    <mat-paginator #paginator
                                   [pageSize]="12"
                                   [pageSizeOptions]="[6, 12, 24]">
                    </mat-paginator>
                  </div>

            </div>
        </div>

        <div class='divbo'></div>
    </div>

</div>
