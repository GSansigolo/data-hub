<div class="main">

    <div class="left" >

        <div class="greybox-left marginBottom textBox">
                Services
                <div>
                    <a *ngFor="let service of services; let i = index">
                       <i class="material-icons" style="font-size: 12px" [ngClass]="{postgres: services[i].name == 'PostgreSQL', geoserver: services[i].name == 'GeoServer', geonetwork: services[i].name == 'GeoNetwork' }">fiber_manual_record</i> {{services[i].name}}
                    </a>
                </div>
        </div>
        
        <div class="greybox-left marginBottom textBox">
             Collaborators
             <div>
                <a *ngFor="let user of users; let i = index">
                    <img src={{users[i].image}} alt="Avatar">
                </a>
             </div>
             
        </div>

        <div class="greybox-left textBox">
                Datasets
                <div style="height: 300px"></div>
        </div>

    </div>
    <div class="right">

        <div class="greybox-right">

            <div class="publishIn">Published: {{repositorie[0].created_on | slice:5:17}} | 
                <a *ngFor="let categorie of categories; let i = index">
                    <a class="textlink" href="#">{{categories[0]}}</a>
                </a>
            </div> 

            <div class="title">{{repositorie[0].name}}</div> 

            <div class="author"> 
                <a *ngFor="let user of users; let i = index">
                    <a class="textlink spacetext" href="#">{{users[i].full_name}}</a> 
                    <a *ngIf="i != users.length-1 && i != users.length-2 ">, </a> 
                    <a *ngIf="i == users.length-2"> & </a>
                </a>
            </div>
            
            <div class="abstract">
                <div class="header"> Abstract </div>
                <div class="textAbstract"> 
                        {{repositorie[0].abstract}}
                </div>
            </div>

            <div class="repoContent">
                    <mat-accordion>
                            <mat-expansion-panel>
                              <mat-expansion-panel-header>
                                <mat-panel-title>
                                  Services
                                </mat-panel-title>
                                <mat-panel-description>
                                </mat-panel-description>
                              </mat-expansion-panel-header>
                          
                              <mat-form-field>
                                <input matInput placeholder="First name">
                              </mat-form-field>
                          
                              <mat-form-field>
                                <input matInput placeholder="Age">
                              </mat-form-field>
                            </mat-expansion-panel>

                            <mat-expansion-panel (opened)="panelOpenState = true"
                                                 (closed)="panelOpenState = false">
                              <mat-expansion-panel-header>
                                <mat-panel-title>
                                  Metadata
                                </mat-panel-title>
                                <mat-panel-description>
                                </mat-panel-description>
                              </mat-expansion-panel-header>
                              <p>I'm visible because I am open</p>
                            </mat-expansion-panel>
                            
                          </mat-accordion>
            </div>

            <div style="margin-bottom: 650px">
            </div>

        </div>

    </div>
</div>
