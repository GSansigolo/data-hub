<div class="main">

        <div class="left">

            <div class="greybox-left">
                <p class="text-muted">Filters:</p>

                <div class='divfilter'>

                    <p class="text-muted">Categories:</p>

                    <div class="border3">
                      
                     
                    <form [formGroup]="form" (ngSubmit)="categories()" >

                        <div formArrayName="categories" *ngFor="let categorie of form.controls.categories.controls; let i = index">
                              <input type="checkbox" [formControlName]="i" (change)="filterChange()" [(ngModel)]="filterCategories[categories[i].name]">
                              {{categories[i].name}}
                        </div>
                        
                    </form>
                          
                </div>
                </div>

                <div class='divfilter'>

                    <p class="text-muted">Keywords:</p>
                    <div class="border3">
                        
               
                    <form [formGroup]="form" (ngSubmit)="keywords()" >
                            <div formArrayName="keywords" *ngFor="let filter of form.controls.keywords.controls; let j = index">
                              <input type="checkbox" [formControlName]="j" (change)="filterChange()" [(ngModel)]="filterKeywords[keywords[j].name]">
                              {{keywords[j].name}}
                            </div>
                    </form>
                </div>
                </div>

                <div class='divfilter'>

                    <p class="text-muted">Spatial:</p>
                      
                    <div class="form-group center">
                        <input type="text" class="form-control bbox" id="n">
                      </div>
                      
                      <div class="side"> 

                        <div class="one">

                          <div class="form-group">
                            <input type="text" class="form-control bbox" id="e">
                          </div>
                          
                        </div>

                        <div class="two">

                          <div class="form-group">
                            <input type="text" class="form-control bbox" id="w">
                          </div>

                        </div>

                      </div>

                      <div class="form-group center">
                        <input type="text" class="form-control bbox" id="s">
                      </div>
                      
                      <div class="filterBtn">

                          <a class="btn btnpress button" style="color:white; margin-right: 50pt;">  <i class="material-icons">crop_free</i>  </a>

                        <a class="btn btnpress button" style="color:white; margin-right: 10pt;">Apply</a>

                        <a class="btn btnpress button"  style="color:white;">Clear</a>


                      </div>
                      
            </div>
            <div class='divfilter'>

                <p class="text-muted">Temporal:</p>

                <div class="filterBtn">

                        <a style="margin-right: 10px">Start date:</a>
    
                        <div class="form-group divtemp">
                                <input type="text" class="form-control temp" id="start">
                              </div>
    

                      </div>
                      <div class="filterBtn">

                            <a style="margin-right: 10px">End date:</a>
        
                            <div class="form-group divtemp">
                                    <input type="text" class="form-control temp" id="end">
                                  </div>
        
                          </div>
                  
                  <div class="filterBtn">

                    <a class="btn btnpress button" style="color:white; margin-right: 10pt;">Apply</a>

                    <a class="btn btnpress button"  style="color:white;">Clear</a>


                  </div>
                  
                  
        </div>

            </div>
            <div class="margin-botton: 500px"></div>
        </div>
        <div class="right">
          
            <div class="greybox-right">
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Repository </mat-header-cell>
                        <mat-cell *matCellDef="let element"> <a class="nav-item nav-link bntHover" [routerLink]="'/login'" >{{element.name}}</a>  </mat-cell>  
                      </ng-container>
                  
                      <!-- Image Column -->
                      <ng-container matColumnDef="image">
                        <mat-header-cell *matHeaderCellDef> Collaborators </mat-header-cell>
                        <mat-cell *matCellDef="let element">  <img src={{element.image[0]}} alt="Avatar">  <img src={{element.image[1]}} alt="Avatar" style="margin-left: -8px;">  <div class="divmini">+ {{element.image.length}}</div> </mat-cell>
                      </ng-container>
                      
                      <!-- Abstract Column -->
                      <ng-container matColumnDef="abstract">
                        <mat-header-cell *matHeaderCellDef> Abstract </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.abstract}} </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                  
                    <mat-paginator #paginator
                                   [length]="dataSource.data.length"
                                   [pageSize]="12"
                                   [pageSizeOptions]="[6, 12, 24]">
                    </mat-paginator>
                  </div>
            </div>

            <div class='divbo'>
                   
        </div>

</div>
