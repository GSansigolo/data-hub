<div class="main">

        <div class="left">

            <div class="greybox-left">
                <p class="text-muted">Filters:</p>

                <div class='divfilter'>

                    <p class="text-muted">Categories:</p>

                    <div class="border3">
                      
                     
                    <form [formGroup]="form" (ngSubmit)="categories()" >

                        <div formArrayName="categories" *ngFor="let categorie of form.controls.categories.controls; let i = index">
                              <input type="checkbox" [formControlName]="i" (ngModelChange)="filterChange()" [(ngModel)]="filter[categories[i].name]">
                              {{categories[i].name}}
                        </div>
                        
                    </form>
                          
                </div>
                </div>

                <div class='divfilter'>

                    <p class="text-muted">Keywords:</p>
                    <div class="border3">
                        
               
                    <form [formGroup]="form" (ngSubmit)="filters()" >
                            <div formArrayName="filters" *ngFor="let filter of form.controls.filters.controls; let j = index">
                              <input type="checkbox" [formControlName]="j">
                              {{filters[j].name}}
                            </div>
                    </form>
                </div>
                </div>

                <div class='divfilter'>

                    <p class="text-muted">Maps:</p>
                    <div class="border3">
                        
                        <div class="mapbox">
                            <app-map>
                            <!-- Add a layer OSM -->
                            <app-layer 
                            layer= "OSM"
                            opacity= .5
                            visibility= true
                            ></app-layer>
                            <!-- Add interaction -->
                            <app-interaction></app-interaction>
                            <!-- Add a control insde the map (boolmark) -->
                            <app-control></app-control>
                        </app-map>
                        </div>
                    </div>
                </div>
            </div>
            <div class='divfilterb2'>
                
                </div>
        </div>
        <div class="right">
          
            <div class="greybox-right">
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Repository </mat-header-cell>
                        <mat-cell *matCellDef="let element"> <a class="nav-item nav-link" [routerLink]="'/login'" style="color: black;">{{element.name}}</a>  </mat-cell>
                      </ng-container>
                  
                      <!-- Image Column -->
                      <ng-container matColumnDef="image">
                        <mat-header-cell *matHeaderCellDef> Collaborators </mat-header-cell>
                        <mat-cell *matCellDef="let element">  <img src={{element.image[0]}} alt="Avatar">  <img src="assets/images/img_avatar.png" alt="Avatar" style="margin-left: -8px;">  <div class="divmini">+ {{element.image.length}}</div> </mat-cell>
                      </ng-container>
                      
                      <!-- Abstract Column -->
                      <ng-container matColumnDef="abstract">
                        <mat-header-cell *matHeaderCellDef> Abstract </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.abstract}} </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                  
                    <mat-paginator #paginator
                                   [pageSize]="12"
                                   [pageSizeOptions]="[6, 12, 24]">
                    </mat-paginator>
                  </div>
            </div>

            <div class='divbo'>
                   
        </div>

</div>
