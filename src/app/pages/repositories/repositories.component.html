<div class="main">

        <div class="left">

            <div class="greybox-left">
                <p class="text-muted">Filters:</p>

                <div class='divfilter'>

                    <p class="text-muted">Categories:</p>
                        
                    <form [formGroup]="form" (ngSubmit)="categories()" >
                            <label formArrayName="categories" *ngFor="let categorie of form.controls.categories.controls; let i = index">
                              <input type="checkbox" [formControlName]="i">
                              {{categories[i].name}}
                            </label>
                        
                    </form>
                          

                </div>

                <div class='divfilter'>

                    <p class="text-muted">Keywords:</p>

                    <form [formGroup]="form" (ngSubmit)="filters()" >
                            <label formArrayName="filters" *ngFor="let filter of form.controls.filters.controls; let j = index">
                              <input type="checkbox" [formControlName]="j">
                              {{filters[j].name}}
                            </label>
                    </form>

                </div>

                <div class='divfilter'>

                    <p class="text-muted">Maps:</p>
                        <div class="mapbox">
                            <app-map>
                            <!-- Add a layer OSM -->
                            <app-layer 
                            layer= "OSM"
                            opacity= .5
                            visibility= true
                            ></app-layer>
                            <!-- Add interaction -->
                            <app-interaction></app-interaction>
                            <!-- Add a control insde the map (boolmark) -->
                            <app-control></app-control>
                        </app-map>
                        </div>
                        
                </div>
            </div>
            <div class='divfilterb2'>
                
                </div>
        </div>
        <div class="right">

            <div class="greybox-right">
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                      </ng-container>
                  
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                  
                    <mat-paginator #paginator
                                   [pageSize]="10"
                                   [pageSizeOptions]="[5, 10, 20]">
                    </mat-paginator>
                  </div>
            </div>

            <div class='divbo'>
                   
        </div>

</div>
